<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URL - Bancolombia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Fondo general blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 15px;
        }
        .container {
            background: #ffffff url("/static/descarga.jpg") no-repeat center bottom; 
            background-size: cover; /* Hace que la imagen se adapte */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 420px; /* Para que no se haga muy grande */
        }
        h1 {
            font-size: 22px;
            color: #000;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.8); 
            padding: 5px;
            border-radius: 8px;
        }
        p {
            font-size: 14px;
            color: #222;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 6px;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            border: 2px solid #000;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        button {
            background-color: #000;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #333;
        }
        .result {
            margin-top: 15px;
            font-size: 14px;
            color: green;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 6px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }
            h1 {
                font-size: 18px;
            }
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acortador de URL</h1>

        <form method="POST">
            <input type="text" name="url" placeholder="Pega tu enlace aquÃ­" required>
            <br>
            <button type="submit">Acortar</button>
        </form>

        {% if short_url %}
            <div class="result">
                âœ… Tu enlace acortado: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
